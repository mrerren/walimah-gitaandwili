<!DOCTYPE html>
<html
  class=" js flexbox canvas canvastext webgl no-touch geolocation postmessage websqldatabase indexeddb hashchange history draganddrop websockets rgba hsla multiplebgs backgroundsize borderimage borderradius boxshadow textshadow opacity cssanimations csscolumns cssgradients cssreflections csstransforms csstransforms3d csstransitions fontface generatedcontent video audio localstorage sessionstorage webworkers applicationcache svg inlinesvg smil svgclippaths"
>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wedding Invitation</title>
    <link
      href="https://raw.githubusercontent.com/mrerren/walimah-rizkiandmuti/master/images/favicon.ico"
      rel="shortcut icon"
      type="image/x-icon"
    />
    <meta
      name="description"
      content="You are cordially invited to our wedding"
    />
    <meta name="keywords" content="#" />
    <meta name="author" content="#" />

    <!-- Facebook and Twitter integration -->
    <meta property="og:title" content="Walimatul'ursy Gita & Wili" />
    <meta property="og:description" content="" />
    <meta property="og:url" content="https://mrerren.github.io/walimah-gitaandwili/" />
    <meta property="og:image" content="https://raw.githubusercontent.com/mrerren/walimah-gitaandwili/master/images/imag-meta.jpg" />

    <!-- Animate.css -->
    <link rel="stylesheet" href="css/animate.css" />
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="css/bootstrap.css" />

    <!-- Theme style  -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Modernizr JS -->
    <script src="js/modernizr-2.6.2.min.js"></script>
    <!-- FOR IE9 below -->
    <!--[if lt IE 9]>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="page">
      <header
        id="fh5co-header"
        class="fh5co-cover bg-cover frame-cover"
        role="banner"
      >
        <div class="container">
          <div class="row">
            <img
              src="images/bg-decorations/tl.svg"
              alt="bg-top-left"
              class="bg-top-left bg-icon animate-box"
              data-animate-effect="fadeIn"
            />
            <img
              src="images/bg-decorations/tr.svg"
              alt="bg-top-right"
              class="bg-top-right bg-icon animate-box"
              data-animate-effect="fadeIn"
            />
            <img
              src="images/bg-decorations/bl.svg"
              alt="bg-bottom-left"
              class="bg-bottom-left bg-icon animate-box"
              data-animate-effect="fadeIn"
            />
            <img
              src="images/bg-decorations/br.svg"
              alt="bg-bottom-right"
              class="bg-bottom-right bg-icon animate-box"
              data-animate-effect="fadeIn"
            />
            
            <div class="col-md-8 col-md-offset-2 text-center">
              <div class="display-t frame">
                <div
                  class="display-tc animate-box display-frame"
                  data-animate-effect="fadeIn"
                >
                  <img class="img-frame" src="images/frame.png" alt="frame" />
                  <a
                    href="main.html"
                    style="background-color: #fbc9bd !important; animation: pulse 1s ease infinite; box-shadow: 0 0 25px #ca8649;"
                    class="btn btn-default btn-md btn-frame"
                    >Open Invitation</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
    </div>

    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>
    <!-- jQuery Easing -->
    <script src="js/jquery.easing.1.3.js"></script>
    <!-- Bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Waypoints -->
    <script src="js/jquery.waypoints.min.js"></script>

    <!-- Stellar -->
    <script src="js/jquery.stellar.min.js"></script>
    <!-- Magnific Popup -->
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/magnific-popup-options.js"></script>

    <!-- Main -->
    <script src="js/main.js"></script>
  </body>
</html>
